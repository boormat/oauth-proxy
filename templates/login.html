{% extends 'base.html' %}

{% block nav %}{{ nav('login') }}{% endblock %}

{% block content %}
<div class="content">
    <div class="page-header">
        <h1>Log in</h1>
    </div>
    <div class="row">
        <div class="offset3 span6">
            <form action="{{ url_for('login') }}" method="post" class="row">
                {{ form.csrf_token }}
                <p>
                    {% if form.errors.email %}
                    <strong class="error">{{ form.errors.email.0|safe }}</strong>
                    {% endif %}
                    <input class="span6" type="email" id="login_email" name="email" {% if form.data.email %}value="{{ form.data.email }}"{% endif %} placeholder="{{ form.email.label.text }}">
                </p>
                <p>
                    {% if form.errors.password %}
                    <strong class="error">{{ form.errors.password.0|safe }}</strong>
                    {% endif %}
                    <input class="span6" type="password" id="login_password" name="password" placeholder="{{ form.password.label.text }}">
                </p>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
